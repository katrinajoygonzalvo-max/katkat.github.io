<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Portfolio</title>
<style>
:root {
--lavender: #c7b7f2;
--lavender-dark: #a493d6;
--text-dark: #2b2b2b;
--bg-light: #faf8ff;
}


body {
margin: 0;
font-family: 'Poppins', sans-serif;
background: var(--bg-light);
color: var(--text-dark);
}


header {
background: var(--lavender);
padding: 20px 40px;
display: flex;
justify-content: space-between;
align-items: center;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}


header h1 {
margin: 0;
font-size: 28px;
}


nav {
display: flex;
gap: 15px;
}


nav a {
text-decoration: none;
font-weight: 500;
color: #fff;
padding: 8px 16px;
border-radius: 8px;
transition: background 0.3s;
}


nav a:hover {
background: var(--lavender-dark);
}


.hero, .about, .skills, .projects, .contact {
padding: 60px 40px;
}


.hero {
text-align: center;
}


.hero h2, .about h2, .skills h2, .projects h2 {
font-size: 36px;
margin-bottom: 20px;
}


.hero p, .about p, .skills p {
font-size: 18px;
}


.skills-list {
display: flex;
flex-wrap: wrap;
gap: 15px;
}


.skill {
